
<!DOCTYPE html>
<html>
<head> 
	<title>Te Urewera</title>
	
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/leaflet.css" /> <!-- we will us e this as the styling script for our webmap-->
	<link rel="stylesheet" href="css/MarkerCluster.css" />
	<link rel="stylesheet" href="css/MarkerCluster.Default.css" />
	<link rel="stylesheet" type="text/css" href="css/own_style.css">
	<link rel="stylesheet" href="css/label.css" />
	<script src="js/jquery-1.11.1.min.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="js/Autolinker.min.js"></script>
</head>
<body>
	<div id="map"></div> <!-- this is the initial look of the map. in most cases it is done externally using something like a map.css stylesheet were you can specify the look of map elements, like background color tables and so on.-->
	<script src="js/leaflet.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="js/leaflet-hash.js"></script>
	<script src="js/label.js"></script>
	<script src="js/leaflet.markercluster.js"></script>
	
				<script src='data/exp_tuhunting2.js' ></script>
				
	<script>
		var map = L.map('map', { zoomControl:true }).fitBounds([[-38.909952125,176.575478012],[-38.156886875,177.495734988]]);
		var hash = new L.Hash(map); //add hashes to html address to easy share locations
		var additional_attrib = 'created by Maptec<br>';
	var feature_group = new L.featureGroup([]);

	var raster_group = new L.LayerGroup([]);
	
		var basemap_0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
			attribution: additional_attrib + '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'});	
		basemap_0.addTo(map);	
	var layerOrder=new Array();
							function pop_tuhunting2(feature, layer) {
										
	var popupContent = feature.properties.html_exp;
	layer.bindPopup(popupContent);


				}
						
					var exp_tuhunting2JSON = new L.geoJson(exp_tuhunting2,{
						onEachFeature: pop_tuhunting2,
						style: function (feature) {
							return {fillColor: feature.properties.color_qgis2leaf,
									color: '#000',
									weight: 1,
									opacity: feature.properties.transp_qgis2leaf,
									fillOpacity: feature.properties.transp_qgis2leaf};
							}
						});
					feature_group.addLayer(exp_tuhunting2JSON);
					
						//add comment sign to hide this layer on the map in the initial view.
						exp_tuhunting2JSON.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
	    };
	    title.update = function () {
			this._div.innerHTML = '<h2>Te Urewera</h2>hunting status'
		};
		title.addTo(map);
		var legend = L.control({position: 'bottomright'});
		
		legend.onAdd = function (map) {
		var div = L.DomUtil.create('div', 'info legend');
		div.innerHTML = "<h3>Legend</h3><table><tr><td><img src='textures/zone5.png'></img></td><td>Closed</td></tr></table>";
    		return div;
		};
		legend.addTo(map);

	var baseMaps = {
		'OSM Standard': basemap_0
	};
	L.control.layers(baseMaps,{"tuhunting2": exp_tuhunting2JSON},{collapsed:false}).addTo(map);
	L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
	</script>
</body>
</html>
